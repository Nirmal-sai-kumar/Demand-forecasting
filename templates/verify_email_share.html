<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Email Verification</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
    .wrap { max-width: 720px; margin: 60px auto; background:#fff; padding: 28px; border-radius: 8px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    h1 { margin-top:0; color:#2c3e50; }
    p { color:#333; line-height: 1.5; }
    a.btn { display:inline-block; margin-top: 12px; padding: 10px 16px; background:#2c3e50; color:#fff; text-decoration:none; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Email verification</h1>
    <p>{{ message }}</p>
    <a class="btn" href="/login">Go to login</a>
  </div>
</body>
</html>
