<!DOCTYPE html>
<html>
<head>
    <title>Login | Retail Demand Forecasting</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            color: #1f4037;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1f4037;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #163128;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .forgot-link {
            margin-top: 12px;
            font-size: 13px;
        }

        .forgot-link a {
            color: #1f4037;
            font-weight: bold;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .register-link a {
            color: #1f4037;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .info {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Retail Demand Forecasting</h2>
    <p>Login to access sales forecasting dashboard</p>

    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="forgot-link">
        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if info %}
        <div class="info">{{ info }}</div>
    {% endif %}

    <div class="register-link">
        New user? <a href="{{ url_for('register') }}">Register here</a>
    </div>
</div>

</body>
</html>
