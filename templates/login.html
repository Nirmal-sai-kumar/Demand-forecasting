<!DOCTYPE html>
<html>
<head>
    <title>Login | Retail Demand Forecasting</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            color: #1f4037;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1f4037;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #163128;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .forgot-link {
            margin-top: 12px;
            font-size: 13px;
        }

        .forgot-link a {
            color: #1f4037;
            font-weight: bold;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .register-link a {
            color: #1f4037;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .info {
            color: green;
            margin-top: 10px;
        }

        .password-wrap {
            position: relative;
            width: 100%;
        }

        .password-wrap input {
            padding-right: 44px;
        }

        .pwd-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            background: transparent;
            border: none;
            padding: 0;
            font-size: 18px;
            line-height: 1;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Retail Demand Forecasting</h2>
    <p>Login to access sales forecasting dashboard</p>

    <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="text" name="username" placeholder="Email" required>
        <div class="password-wrap">
            <input type="password" id="pwd" name="password" placeholder="Password" required>
            <button id="pwdToggle" class="pwd-toggle" type="button" aria-label="Show password">ðŸ™ˆ</button>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="forgot-link">
        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if info %}
        <div class="info">{{ info }}</div>
    {% endif %}

    <div class="register-link">
        New user? <a href="{{ url_for('register') }}">Register here</a>
    </div>
</div>

<script>
(function () {
    const pwd = document.getElementById('pwd');
    const toggle = document.getElementById('pwdToggle');
    if (!pwd || !toggle) return;

    function setState(isHidden) {
        toggle.textContent = isHidden ? 'ðŸ™ˆ' : 'ðŸ‘€';
        toggle.setAttribute('aria-label', isHidden ? 'Show password' : 'Hide password');
    }

    function onToggle() {
        const isHidden = pwd.type === 'password';
        pwd.type = isHidden ? 'text' : 'password';
        setState(!isHidden);
    }

    setState(true);
    toggle.addEventListener('click', onToggle);
})();
</script>

</body>
</html>
