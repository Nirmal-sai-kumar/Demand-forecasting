<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | Retail Demand Forecasting</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            color: #1f4037;
            margin-bottom: 8px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #1f4037;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #163128;
        }

        .error {
            color: red;
            margin-top: 12px;
        }

        .info {
            color: green;
            margin-top: 12px;
        }

        a {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: #1f4037;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Reset your password</h2>
    <p>Enter your email and weâ€™ll send you a password reset link.</p>

    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Send reset link</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if info %}
        <div class="info">{{ info }}</div>
    {% endif %}

    <a href="{{ url_for('login') }}">Back to Login</a>
</div>

</body>
</html>
